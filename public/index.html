<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insly AI Chatbot Widget</title>
</head>

<body>
    <div id="root"></div>

<script type="module">
    import Chatbot from 'http://localhost:5678/web.js'; // Change to from './web.js' to 'https://localhost:5678/web.js'
    Chatbot.init({
      chatflowid: 'f0d7154c-285a-4d44-a917-b978d70e9500', // Add your Flowise chatflowid
      apiHost: 'https://ai.insly.ai', // Add your Flowise apiHost
      theme: {
        button: {
          backgroundColor: '#FF7D00',
          iconColor: 'white',
          size: 'medium',
          bottom: 20,
          right: 20,
          dragAndDrop: false
        },
        chatWindow: {
          showTitle: true,
          title: 'Insly AI Assistant',
          titleAvatarSrc: '',
          titleTextColor: '#121212',
          titleBackgroundColor: '#FFFFFF',
          welcomeMessage: 'Hello! How can I help you today?',
          errorMessage: 'Sorry, something went wrong. Please try again.',
          backgroundColor: '#FFFFFF',
          height: 700,
          width: 400,
          fontSize: 14,
          poweredByTextColor: '#666666',
          botMessage: {
            backgroundColor: '#F3F4F6',
            textColor: '#121212',
            showAvatar: true,
            avatarSrc: ''
          },
          userMessage: {
            backgroundColor: '#FF7D00',
            textColor: '#FFFFFF',
            showAvatar: false,
            avatarSrc: ''
          },
          textInput: {
            placeholder: 'Type your message...',
            backgroundColor: '#FFFFFF',
            textColor: '#121212',
            sendButtonColor: '#FF7D00',
            maxChars: 1000,
            maxCharsWarningMessage: 'You exceeded the characters limit. Please input less than 1000 characters.',
            autoFocus: true,
            sendMessageSound: true,
            receiveMessageSound: true
          },
          feedback: {
            color: '#FF7D00'
          },
          footer: {
            showFooter: true,
            textColor: '#666666',
            text: 'Powered by',
            company: 'Insly',
            companyLink: 'https://insly.com'
          },
          dateTimeToggle: {
            date: true,
            time: true
          }
        },
        tooltip: {
          showTooltip: true,
          tooltipMessage: 'Chat with Insly AI',
          tooltipBackgroundColor: '#121212',
          tooltipTextColor: '#FFFFFF',
          tooltipFontSize: 14
        },
        customCSS: `
          * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif !important;
          }
          
          /* Rounded corners for chat window */
          [part="bot"] {
            border-radius: 8px !important;
            overflow: hidden;
          }
          
          /* Rounded corners for buttons */
          button {
            border-radius: 8px !important;
          }
          
          /* Rounded corners for input field */
          input, textarea {
            border-radius: 8px !important;
          }
          
          /* Rounded corners for message bubbles */
          .bubble, .bot-message, .user-message {
            border-radius: 8px !important;
          }
          
          /* Modern shadow */
          [part="bot"] {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1) !important;
          }
          
          /* Smooth transitions */
          button, input, textarea {
            transition: all 0.2s ease !important;
          }
          
          /* Button hover effects */
          button:hover {
            opacity: 0.9 !important;
            transform: translateY(-1px) !important;
          }
          
          /* Focus styles */
          input:focus, textarea:focus {
            outline: 2px solid #FF7D00 !important;
            outline-offset: 2px !important;
          }
        `
      }
    });
  </script>
</body>

</html>
